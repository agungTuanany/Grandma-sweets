<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">
  <title>Dapur Mama Imma</title>
  <style>
  </style>
</head>

<body>
  <header id='header'>
    <nav class='navbar navbar-expand-lg px-4'>
      <a class='navbar-brand'>
        <img href="#" src='img/logo.svg' alt='main icon'>
      </a>
      <button type='button' class='navbar-toggler' data-toggle='collapse' data-target='#myNavbar'>
        <span class='toggler-icon'>
          <i class='fas fa-bars'></i>
        </span>
      </button>
      <div class='collapse navbar-collapse' id='myNavbar'>
        <ul class='navbar-nav text-capitalize mx-auto'>
          <li class='nav-item active'>
            <a href='#header' class='nav-link'>home</a>
          </li>
          <li class='nav-item active'>
            <a href='#about' class='nav-link'>about</a>
          </li>
          <li class='nav-item active'>
            <a href='#store' class='nav-link'>store</a>
          </li>
          <li class='nav-item active'>
            <a href='#cakes' class='nav-link'>order</a>
          </li>
        </ul>
        <div class='nav-info-items d-none d-lg-flex'>
          <!-- single info -->
          <div class='nav-phone nav-info align-items-center d-flex justify-content-between mx-lg-5'>
            <span class='info-icon mx-lg-3'>
              <i class='fas fa-phone'></i>
            </span>
            <p class='mb-0'>+62 84971476</p>
          </div>
          <!-- single info -->
          <div id='cart-info' class='nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5'>
            <span class='cart-info__icon mr-lg-3'>
              <i class='fas fa-shopping-cart'></i>
            </span>
              <p class='mb-0 text-capitalize'>
                <span id='item-count'>2</span>
                items - $
                <span class='item-total'>
                  10.44
                </span>
              </p>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- banner/ parralax -->
    <div class='container-fluid'>
      <div class='row max-height justify-content-center align-items-center'>
        <div class='col-10 mx-auto banner text-center'>
          <h1 class='text-capitalize'>
            Welcome to <strong class='banner-title'>dapur mama imma</strong>
          </h1>
          <a href='#store' class='btn banner-link text-uppercase my-2'>explore</a>
        </div>
        <!-- store -->
      </div>
    </div>
      <!-- end of banner / parallax -->
  </header>
  <!-- end of header -->

  <!-- about section -->
  <section id='about' class='about py-5'>
    <div class='container'>
      <div class='row'>
        <div class='col-10 mx-auto col-md-6 my-5'>
          <h1 class='text-capitalize'>about<strong class='banner-title'> us</strong></h1>
          <p class='my-4 text-muted w-75'>
            The <strong class='banner-paragraph'>Dapur Mama Imma</strong> is home to a delightful range of cakes. Taste, quality, and sincerity are the primary focus of each creation.
          </p>
          <a href="#" class='btn btn-black text-uppercase'>explore</a>
        </div>
        <div class='col-10 mx-auto col-md-6 my-5 align-self-center'>
          <div class='about-img__container'>
            <img src='img/sweets-1.jpeg' class='img-fluid' alt="about-img-cover">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end of about section -->




  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
